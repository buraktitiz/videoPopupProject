<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="mainContainer">
        <img src="https://images.pexels.com/photos/2668498/pexels-photo-2668498.jpeg?auto=compress&cs=tinysrgb&w=400"
            alt="">
        <h1>Kahve Makinasından Hiç Kahve Tattınız mı?</h1>
        <p>Kadıköy'de yeni açılan çok tatlı bir kahve dükkanını ziyaret ettik...</p>
        <button class="watchButton">
            Hemen İzle!
        </button>
    </div>

    <div class="videoContainer active">
        <video src="coffeeVideo.mp4" controls></video>
        <i class="fa-solid fa-xmark fa-2xl closeIcon"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
